<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scriptoria - PDF Reader</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
  <!-- Top Toolbar -->
 
  <div id="toolbar">
    <button id="open">ğŸ“‚ Open</button>
    <button id="save">ğŸ’¾ Save</button>
    <button id="zoom-out">ğŸ”- Zoom Out</button>
    <span id="zoom-display">100%</span>
    <button id="zoom-in">ğŸ”+ Zoom In</button>
    <button id="rotate-left">âŸ² Rotate</button>
    <button id="rotate-right">âŸ³ Rotate</button>
    <button id="highlight">ğŸ– Highlight</button>
    <button id="add-text">âœ Add Text</button>
    <button id="fullscreen">â›¶ Fullscreen</button>
    <button id="dark-mode-toggle">ğŸŒ™/â˜€ï¸ Mode</button>
  </div>

  <!-- Tabs for Multiple PDFs -->
  <div id="tabs-container">
    <ul id="tabs"></ul>
  </div>

  <!-- Main Layout -->
  <div id="layout">
    <!-- Sidebar -->
    <div id="sidebar">
      <div class="tab-buttons">
        <button data-target="thumbnails">Thumbnails</button>
        <button data-target="bookmarks">Bookmarks</button>
        <button data-target="search">ğŸ” Search</button>
      </div>
      <div id="sidebar-content">
        <div id="thumbnails"></div>
        <div id="bookmarks" style="display:none;"></div>
        <div id="search" style="display:none;">
          <input type="text" id="search-input" placeholder="Search text..." />
          <div id="search-results"></div>
        </div>
      </div>
    </div>

    <!-- PDF Display Area -->
    <div id="pdf-viewer">
      <div id="controls">
        <button id="prev">â¬… Prev</button>
        <span>Page: <input type="number" id="page-num" value="0" min="1" style="width: 50px; text-align: center;"> / <span id="page-count">0</span></span>
        <button id="next">Next â¡</button>
        <div id="view-modes">
          <button id="view-single" class="view-mode active">Single</button>
          <button id="view-split" class="view-mode">Split</button>
          <button id="view-continuous" class="view-mode">Continuous</button>
        </div>
      </div>
      <div id="canvas-container">
        <canvas id="pdf-render"></canvas>
      </div>
    </div>
  </div>

  <script type="module" src="renderer.js"></script>
</body>
</html>
