<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scriptoria - PDF Reader</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
  <!-- toolbar -->
 
  <div id="toolbar">
    <button id="open"> <img src="icons/folder.svg" alt="Open" class="icon" /> Open</button>
    <button id="save"><img src="icons/save.svg" alt="save" class="icon" /> Save</button>
    <button id="zoom-out"><img src="icons/zoom-out.svg" alt="zoom-out" class="icon" /> Zoom Out</button>
    <span id="zoom-display">100%</span>
    <button id="zoom-in"><img src="icons/zoom-in.svg" alt="zoom-in" class="icon" />Zoom in</button>
    <button id="rotate-left"><img src="icons/left-rotate.svg" alt="rotate-left" class="icon" /> Rotate</button>
    <button id="rotate-right"><img src="icons/right-rotate.svg" alt="rotate-right" class="icon" /> Rotate</button>
    <button id="highlight"><img src="icons/highlight.svg" alt="highlight" class="icon" />Highlight</button>
    <button id="underline"><img src="icons/underline.svg" alt="underline" class="icon" /> Underline</button>
    <button id="add-text"><img src="icons/write.svg" alt="Open" class="icon" />Add Text</button>
    <button id="dictionary">ğŸ“˜ Dictionary</button>
    <button id="fullscreen"><img src="icons/full-screen.svg" alt="fullscreen" class="icon" /> Fullscreen</button>
    <button id="dark-mode-toggle">
      <img src="icons/day.svg" alt="Open" class="icon" /> / 
      <img src="icons/night.svg" alt="Open" class="icon" /> Mode</button>
  </div>

  <!--  Multiple pdfs tabs container -->
  <div id="tabs-container">
    <ul id="tabs"></ul>
  </div>

  <!-- Main Layout : playground ,  (tentative )  -->
  <div id="layout">
    <!-- Sidebar for thumbnail  , bookmarks , search  -->
    <div id="sidebar">
      <div class="tab-buttons">
        <button data-target="thumbnails">Thumbnails</button>
        <button data-target="bookmarks">Bookmarks</button>
        <button data-target="search">ğŸ” Search</button>
      </div>
      <div id="sidebar-content">
        <div id="thumbnails"></div>
        <div id="bookmarks" style="display:none;"></div>
        <div id="search" style="display:none;">
          <input type="text" id="search-input" placeholder="Search text..." />
          <div id="search-results"></div>
        </div>
      </div>
    </div>

    <!-- pdf working place : check it later -->
    <div id="pdf-viewer">
      <div id="controls">
        <button id="prev">â¬… Prev</button>
        <span>Page: <input type="number" id="page-num" value="0" min="1" style="width: 50px; text-align: center;"> / <span id="page-count">0</span></span>
        <button id="next">Next â¡</button>
        <div id="view-modes">
          <button id="view-single" class="view-mode active">Single</button>
          <button id="view-split" class="view-mode">Split</button>
          <button id="view-continuous" class="view-mode">Continuous</button>
        </div>
      </div>
      <div id="canvas-container">
        <canvas id="pdf-render"></canvas>
      </div>
    </div>
  </div>

    
  <script type="module" src="features/bookmarks.js"></script>
  <script type="module" src="advance/dictionary.js"></script>
  <script type="module" src="renderer.js"></script>
</body>
</html>
